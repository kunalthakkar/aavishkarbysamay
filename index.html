  <style>
    /* General Dark Theme */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #000, #111);
      color: #d4af37;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 10px rgba(212,175,55,0.3);
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 90vh; /* taller area */
      margin: 0 auto;
      overflow: hidden;
      border-radius: 0;
      background-color: #000;
    }

    .slides {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill container */
      object-position: center;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1.5s ease-in-out, transform 6s ease-in-out;
    }

    .slides.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slides');

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // change every 5 seconds
  </script>
